<div class="container-topbar">

  <form formGroup="topbarForm" method="post">

    <div class="logo">
      <a id="logo" [routerLink]="['/']">Page-Logo</a>
    </div>

    <div class="top-right-block" *ngIf="!loggedIn">

      <div class="input-column">
        <div class="row-10"><input id="username" type="text" placeholder="enter username" name="username"></div>
        <div class="row-10"><input id="password" type="password" placeholder="enter password" name="password"></div>
      </div>

      <input type=submit class=button id="signinbutton" value="sign in">

      <a id="signup" routerLink="/signup">sign up</a>
    </div>

    <div class="top-right-block" *ngIf="loggedIn">
      <div class="row-10"><a>mashallah</a></div>
    </div>

  </form>

</div>
