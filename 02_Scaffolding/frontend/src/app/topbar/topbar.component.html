<div *ngIf="!this.userInfoService.getLogin()">

    <mat-toolbar color="primary">

      <a mat-button [routerLink]="['/']">iocus!</a>

      <mat-form-field appearance="fill" class="search">
        <mat-label>browse for products and services</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="search" (keyup.enter)="search()">
      </mat-form-field>

      <a mat-button (click)="search()">search</a>

      <span class="example-spacer"></span>

      <mat-form-field appearance="fill" class="input">
        <mat-label for="username">username</mat-label>
        <input matInput [(ngModel)]="username" id="username" type="text" name="username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-label for="password">password</mat-label>
        <input matInput [(ngModel)]="password" id="password" type="password" name="password" (keyup.enter)="login()">
      </mat-form-field>

      <button mat-raised-button color="basic" (click)="login()">sign in</button>

      <a mat-button color="basic" routerLink="/signup" >sign up</a>

    </mat-toolbar>
</div>


<div *ngIf="this.userInfoService.getLogin()">

    <mat-toolbar color="primary">

      <a mat-button [routerLink]="['/']">iocus!</a>

      <mat-form-field appearance="fill" class="search">
        <mat-label>browse for products and services</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="search" (keyup.enter)="search()">
      </mat-form-field>

      <a mat-button (click)="search()">search</a>

      <span class="example-spacer"></span>
      <!-- i need some space here, not much, but a little -->
      <span class="i-need-some-space"></span>

      <a mat-button color="basic" routerLink="/profile">{{this.userInfoService.getUsername()}}</a>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/add-article">
          <mat-icon>add</mat-icon>
          <span>Add article</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>shopping_cart</mat-icon>
          <span>Shopping cart</span>
        </button>
        <button mat-menu-item routerLink="/balance">
          <mat-icon>attach_money</mat-icon>
          <span>Balance: {{this.userInfoService.getBalance()}}</span>
        </button>
        <button mat-menu-item (click)="logout()" onClick="window.location.reload()">
          <mat-icon>follow_the_signs</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>
</div>
