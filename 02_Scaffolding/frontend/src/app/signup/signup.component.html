<h2 style="position: absolute; left: 45%; top: 15%">Sign Up </h2>

<form formGroup="signupForm" (ngSubmit)="onSubmit(signupForm.value)">

  <div style="position: absolute; left: 40%; top: 21%">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div style="position: absolute; left: 40%; top: 24%">
    <label for="surname">
      Surname
    </label>
    <input id="surname" type="text" formControlName="surname">
  </div>

  <div style="position: absolute; left: 40%; top: 27%">
    <label for="username">
      Username
    </label>
    <input id="username" type="text" formControlName="username">
  </div>

  <div style="position: absolute; left: 40%; top: 30%">
    <label for="email">
      E-Mail
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div style="position: absolute; left: 40%; top: 33%">
    <label for="password">
      Password
    </label>
    <input id="password" type="text" formControlName="password">
  </div>

  <div style="position: absolute; left: 40%; top: 36%">
    <label for="passwordAgain">
      Repeat Password
    </label>
    <input id="passwordAgain" type="text" formControlName="passwordAgain">
  </div>

    <button id="submitregistration" class="button" type="submit">Submit Registration</button>


</form>
