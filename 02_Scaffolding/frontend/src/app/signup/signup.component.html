<div class="container-signup">

<h2>Sign Up </h2>

<form [formGroup]="signUpForm">

  <div class="row">
    <div class="col-25"><label for="name">Name*</label></div>
    <div class="col-75"><input class="form-control" id="name" type="text" formControlName="name"  name="name" required></div>
    <div class="errorMessages">
      <ng-container *ngFor="let error of errorMessages.name">
        <div class="errorMessages" *ngIf="signUpForm.get('name').hasError(error.type) && (signUpForm.get('name').dirty || signUpForm.get('name').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
  </div>

    <div class="row">
      <div class="col-25"><label for="surname">Surname*</label></div>
      <div class="col-75"><input id="surname" type="text" formControlName="surname"  name="surname" required></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.surname">
          <div class="errorMessages" *ngIf="signUpForm.get('surname').hasError(error.type) && (signUpForm.get('surname').dirty || signUpForm.get('surname').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-25"><label for="userName">Username*</label></div>
      <div class="col-75"><input id="userName" type="text" formControlName="userName" name="userName" required></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.userName">
          <div class="errorMessages" *ngIf="signUpForm.get('userName').hasError(error.type) && (signUpForm.get('userName').dirty || signUpForm.get('userName').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <!--
    E-Mail must be of the format "xY3@xY3.xY3"
    -->
    <div class="row">
      <div class="col-25"><label for="email">E-Mail*</label></div>
      <div class="col-75"><input id="email" type="text" formControlName="email" name="email"required></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.email">
          <div class="errorMessages" *ngIf="signUpForm.get('email').hasError(error.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-25"><label for="street">Street</label></div>
      <div class="col-75"><input id="street" type="text" formControlName="street" name="street"></div>
    </div>

    <div class="row">
      <div class="col-25"><label for="houseNumber">House number</label></div>
      <div class="col-75"><input id="houseNumber" type="text" formControlName="houseNumber" name="houseNumber"></div>
    </div>

    <div class="row">
      <div class="col-25"><label for="city">City*</label></div>
      <div class="col-75"><input id="city" type="text" formControlName="city" name="city"></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.city">
          <div class="errorMessages" *ngIf="signUpForm.get('city').hasError(error.type) && (signUpForm.get('city').dirty || signUpForm.get('city').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-25"><label for="postalCode">Postal Code*</label></div>
      <div class="col-75"><input id="postalCode" type="text" formControlName="postalCode" name="postalCode" required></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.postalCode">
          <div class="errorMessages" *ngIf="signUpForm.get('postalCode').hasError(error.type) && (signUpForm.get('postalCode').dirty || signUpForm.get('postalCode').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

  <!--
    Password must contain lowercase [a-z]+, UPPERCASE [A-Z]+, numbers [0-9]+, special chars \W
    VALID: Aa1@aaaa ,
    INVALID: AA1@AAAA (no lowercase letter)
    INVALID: aa1@aaaa (no uppercase letter)
    INVALID: Aaa@aaaa (no number)
    INVALID: Aa1aaaaa (no special char)
    idea: working with logical inversion of the or function
    -->
    <div class="row">
      <div class="col-25"><label for="password">Password*</label></div>
      <div class="col-75"><input id="password" type="password" formControlName="password" name="password" required></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.password">
          <div class="errorMessages" *ngIf="signUpForm.get('password').hasError(error.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-25"><label for="passwordAgain">Repeat Password*</label></div>
      <div class="col-75"><input id="passwordAgain" type="password" formControlName="passwordAgain"></div>
      <div class="errorMessages">
        <ng-container *ngFor="let error of errorMessages.passwordAgain">
          <div class="errorMessages" *ngIf="signUpForm.get('passwordAgain').hasError(error.type) && (signUpForm.get('passwordAgain').dirty || signUpForm.get('passwordAgain').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </div>

  <pre>
        Hint: {{ signUpForm.errors | json }}
  </pre>

    <div class="row">
      <input type="submit" value="Sign Up" id="submitregistration" class="button" [disabled]="!signUpForm.valid">
      <button type="submit" id="submitregistration" [disabled]="!signUpForm.valid">Signup</button>
    </div>

  </form>
</div>
