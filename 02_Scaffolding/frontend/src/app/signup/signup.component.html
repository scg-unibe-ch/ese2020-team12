<h3>Cart</h3>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="surname">
      Surname
    </label>
    <input id="surname" type="text" formControlName="surname">
  </div>

  <div>
    <label for="username">
      Username
    </label>
    <input id="username" type="text" formControlName="username">
  </div>

  <div>
    <label for="email">
      E-Mail
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="password">
      Password
    </label>
    <input id="password" type="text" formControlName="password">
  </div>

  <div>
    <label for="passwordAgain">
      Repeat Password
    </label>
    <input id="passwordAgain" type="text" formControlName="passwordAgain">
  </div>

  <button class="button" type="submit">Submit Registration</button>

</form>
