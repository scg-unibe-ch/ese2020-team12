<mat-card>

  <div [formGroup]="addArticleForm" class="container-productSelling">

    <h2>Selling a Product</h2>

    <mat-form-field appearance="fill">
      <mat-label for="title">Title</mat-label>
      <input matInput [(ngModel)]="title" id="title" type="text" formControlName="title" required>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label for="price">Price (CHF)</mat-label>
      <input matInput [(ngModel)]="price" id="price" formControlName="price" required>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label for="description">Description</mat-label>
      <textarea matInput [(ngModel)]="description" id="description" formControlName="description" required></textarea>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label for="location">Location</mat-label>
      <input matInput [(ngModel)]="location" id="location" type="text" formControlName="location" required>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label for="delivery">Delivery</mat-label>
      <mat-select class="custom-select" id="delivery" formControlName="delivery" required>
        <mat-option *ngFor="let delivery of deliveryOptions" [value]="delivery.value">
          {{delivery.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label for="deliverySpecs">Delivery Specification</mat-label>
      <textarea matInput [(ngModel)]="deliverySpecs" id="deliverySpecs" formControlName="deliverySpecs" required></textarea>
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary" (click)="addArticleRequest()">Add Product</button>

  </div>


</mat-card>
