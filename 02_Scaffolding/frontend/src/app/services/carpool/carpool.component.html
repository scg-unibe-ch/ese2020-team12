<mat-grid-list cols="8"  rowHeight="144px">

  <!--Banner-->
  <mat-grid-tile colspan="8" rowspan="2" class="banner">
    <img class="banner" id="banner-1" src="../../assets/Header_Home/Banner_iocus_carpooling.jpg" style="display:block;">
  </mat-grid-tile>


  <!--Sidebar-->
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-card>
      <mat-card-title>Other popular services</mat-card-title>
      <mat-card-subtitle>Find what specifically fits you!</mat-card-subtitle>

      <form class="search-sidebar">
        <mat-form-field style="width:90%">
          <mat-label>Search for carpools</mat-label>
          <input matInput placeholder="search services">
        </mat-form-field>
      </form>

      <mat-grid-list cols="2" rowHeight="90px" class="categories">
        <mat-grid-tile><button mat-button class="button" routerLink="/services/babysitting">babysitting</button></mat-grid-tile>
        <mat-grid-tile><button mat-button class="button" routerLink="/services/garden-lawn">garden & lawn</button></mat-grid-tile>
        <mat-grid-tile><button mat-button class="button" routerLink="/services/household">household</button></mat-grid-tile>
        <mat-grid-tile><button mat-button class="button" routerLink="/services/privatelessons">private lessons</button></mat-grid-tile>
        <mat-grid-tile><button mat-button class="button" routerLink="/services/reparations">reparations</button></mat-grid-tile>
        <mat-grid-tile><button mat-button class="button" routerLink="">return to homepage</button></mat-grid-tile>
      </mat-grid-list>

    </mat-card>
  </mat-grid-tile>

  <!--most recent-->
  <mat-grid-tile colspan="6" rowspan="3">
    <mat-card>
      <mat-card-header class="title">
        <mat-card-title>Most recent offers for carpools:</mat-card-title>
      </mat-card-header>

      <div *ngFor="let article of this.articleInfoService.getServiceCategoryList().reverse(); let i = index">
        <mat-card class="card" *ngIf = "i<4">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.price}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-actions>
            <button mat-button (click)="moreServiceInfos(article.serviceId)">more infos</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </mat-card>
  </mat-grid-tile>


  <!--filters-->
  <mat-grid-tile colspan="2" rowspan="4">
    <mat-card>
      <mat-card-header class="filtertitle">
        <mat-card-title>Filters:</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content>
        <h3>Search for products in your location: </h3>
        <mat-form-field>
          <input matInput type=text name="location" placeholder="Enter your city">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <h3>Pricing lower limit: </h3>
        <mat-form-field>
          <input matInput type=text name="price" placeholder="Enter your lower price limit:">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <h3>Pricing upper limit: </h3>
        <mat-form-field>
          <input matInput type=text name="price" placeholder="Enter your upper price limit:">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <h3>Price per: </h3>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Hour</mat-radio-button>
          <mat-radio-button value="2">Day</mat-radio-button>
        </mat-radio-group>
      </mat-card-content>

      <button mat-raised-button color="primary"> <!--(click)="sendForm()"--> apply</button>

    </mat-card>

  </mat-grid-tile>

  <!--in your area-->
  <mat-grid-tile colspan="6" rowspan="4">
    <mat-card>
      <mat-card-header class="title">
        <mat-card-title>Carpool options in your area:</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <!--
  <p>{{articleIds}}</p>
  -->

</mat-grid-list>
