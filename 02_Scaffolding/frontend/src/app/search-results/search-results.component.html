<mat-grid-list cols="8"  rowHeight="144px">

  <!--Banner-->
  <mat-grid-tile colspan="8" rowspan="2" class="banner">
    <img class="banner" id="banner-1" src="../../assets/Header_Home/Banner_selling.png" style="display:block;">
    <img class="banner" id="banner-2" src="../../assets/Header_Home/Banner_Lending.png" style="display:none;">
    <img class="banner" id="banner-3" src="../../assets/Header_Home/Banner_Service.png" style="display:none;">
  </mat-grid-tile>

</mat-grid-list>

<!--reactive page for all products-->

<h1 class="title">All products for sale: </h1>

<div class="content" fxLayout="row wrap">
  <div fxFlex="25%" *ngFor="let article of this.articleInfoService.getSellSearchResult();" class="bottomspace">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button (click)="moreSellInfos(article.sellProductId)">more infos</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
